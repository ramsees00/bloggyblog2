<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com cdvfile://* https://* * 'unsafe-eval'; style-src 'self' cdvfile://* 'unsafe-inline'; media-src *; img-src 'self' cdvfile://* data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
          <h1 class="title" id="title2">ImagePop!</h1>
	  <div class="photo" id="photobox">
	    <div class="plus" id="plus"> + </div>
	    <img src="" id="selectedphoto" class="mainimage">
	    <canvas id="canvasOutput3"></canvas>
	    <div class="photo-info" id="phototext">Use + to Select an Image</div>
	    <div class="photo-info loading" id="loading">Loading. . .</div>
	  </div>
	  <div class="buttons">
	    <div class="makeitpop mainbutton" id="poptext">
	      <div class="popbuttontext mainbuttontext">Make it Pop!
	      </div>
	    </div>
	    <div class="saveimage mainbutton" id="saveimage">
	      <div class="saveimagetext mainbuttontext">Save Image</div>
	    </div>
	  </div>
	</div>
        <script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/opencv.js"></script>
	<script src="face-api.js/dist/face-api.js"  type="text/javascript"></script>
	<script type="text/javascript" src="js/fetch.umd.js">
	window.fetch = WHATWGFetch.fetch;</script>
	<!-- Load TensorFlow.js -->
	<script src="node_modules/@tensorflow/tfjs/dist/tf.js"></script>
	<!-- Load BodyPix -->
	<script type="text/javascript" src="node_modules/@tensorflow-models/body-pix/dist/body-pix.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

    </body>
</html>
